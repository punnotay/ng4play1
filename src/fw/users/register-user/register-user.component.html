<div class="register-form">
  <img src="./assets/logo.png" width="320"/>
  <h4>Register for New Account</h4>
  <form  novalidate>
    <div class="form-group">
      <input class="form-control" name="username" placeholder="RequestedUser Name"   required />
    </div>
    <div class="form-group">
      <input class="form-control" name="email" placeholder="Email"   required />
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Password"   required />
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password-again" placeholder="Retype Password"   required />
    </div>
    <button class="btn btn-default cancel" routerLink="./signin" routerLinkActive="active">Cancel</button>
    <button class="btn btn-primary">Register</button>
  </form>
</div>
