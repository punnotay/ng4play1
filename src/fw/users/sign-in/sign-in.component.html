<div class="sign-in-form">
  <img src="./assets/logo.png" width="320"/>
  <h4>Sign In</h4>
  <form #signInForm="ngForm" (ngSubmit)="onSubmit(signInForm)" novalidate>
    <div class="form-group">
      <input class="form-control" name="username" placeholder="User Name" ngModel #username="ngModel"  required />
      <div [hidden]="username.valid || username.prestine" class="alert alert-danger">
        User Name is required!
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Password" ngModel #password="ngModel"  required />
      <div [hidden]="password.valid || password.prestine" class="alert alert-danger">
        Password is required!
      </div>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="rememberMe" ngModel />Remember Me
      </label>
    </div>
    <div *ngIf="formError" class="alert alert-danger">
      {{ formError }}
    </div>
    <div *ngIf="!submitting">
      <a routerLink="/register" routerLinkActive="active">Register</a>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
    <div *ngIf="submitting">
      <p class="message">Signning In...</p>
    </div>
  </form>
</div>
