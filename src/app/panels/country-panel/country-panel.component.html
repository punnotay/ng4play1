<div *screenLarge class="group">
  <div class="index">
    <span>{{ index }}</span>
  </div>
  <div>
    <img [src]="'/assets/' + country.name + '.jpg'" [alt]="country.name" class="country-image">
  </div>
  <div class="country-name"> 
    <span>{{ country.name }}</span>
  </div>
  <div class="epi-index">
    <span>{{ country.epiIndex }}</span>
  </div>
</div>

<div *screenBelowLarge class="group-small">
  <div class="title-group-small"> 
    <div class="index-small">
      <span>{{ index }}</span>
    </div>
    <div class="country-name-small"> 
      <span>{{ country.name }}</span>
    </div>
  </div>
  <div>
    <img [src]="'/assets/' + country.name + '.jpg'" [alt]="country.name" class="country-image-small">
  </div>
  <div class="epi-index-small">
    <span>{{ country.epiIndex }}</span>
  </div>
</div>
